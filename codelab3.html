<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovative Form Design</title>
    <link rel="stylesheet" href="codelab3.css" />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <h2>Form Pendaftaran</h2>
        <label for="name">Nama</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Masukkan nama"
          required
        />

        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Masukkan email"
          required
        />

        <label for="address">Alamat Lengkap</label>
        <textarea
          type="text"
          id="address"
          name="address"
          placeholder="Masukkan alamat lengkap"
          required
        ></textarea>

        <button type="submit">Daftar</button>
      </form>
    </div>

    <script src="codelab3.js"></script>
  </body>
</html>
