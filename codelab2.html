<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjumlahan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px -10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
      }
      button.reset {
        background-color: #dc3545;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Penjumlahan</h1>
      <label for="num1">Bilangan pertama</label>
      <input type="number" id="num1" placeholder="Masukkan bilangan pertama" />

      <label for="num2">Bilangan kedua</label>
      <input type="number" id="num2" placeholder="Masukkan bilangan kedua" />

      <div>
        <button onclick="hitung()">Jumlahkan</button>
        <button class="reset" onclick="resetForm()">Reset</button>
      </div>

      <div class="result" id="hasil">Hasil:</div>
    </div>

    <script>
      function hitung() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        if (!isNaN(num1) && !isNaN(num2)) {
          var hasil = num1 + num2;
          document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        } else {
          document.getElementById("hasil").innerHTML =
            "Masukkan kedua bilangan!";
        }
      }

      function resetForm() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("hasil").innerHTML = "Hasil: ";
      }
    </script>
  </body>
</html>
